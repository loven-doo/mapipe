[fastq-dump]
exec_path = fastq-dump
cash_dir = ~/ncbi/public/sra

[Trimmomatic]
exec_path = /home/tools/trimmomatic/trimmomatic-0.30.jar
threads = 8
ILLUMINACLIP = ~/side_projects/cats_age_de/rnaseq/adapters.fasta:2:30:10
LEADING = 20
TRAILING = 20
MINLEN = 40

[STAR]
exec_path = STAR
threads = 8
outSAMtype = BAM SortedByCoordinate

[HTSeq]
format = bam
order = pos
stranded = no
