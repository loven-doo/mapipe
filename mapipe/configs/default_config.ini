[fastq-dump]
exec_path = fastq-dump
cache_dir = ~/ncbi/public/sra

[Trimmomatic]
exec_path = trimmomatic.jar
threads = 4
ILLUMINACLIP = adapters.fasta:2:30:10
LEADING = 20
TRAILING = 20
MINLEN = 40

[STAR]
exec_path = STAR
threads = 4
outSAMtype = BAM SortedByCoordinate

[HTSeq]
format = bam
order = pos
stranded = no
type = exon
gffread_exec = gffread